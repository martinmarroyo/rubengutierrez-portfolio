          Redbubble is a global online marketplace for print-on-demand products based on user-submitted artwork. The company was founded in 2006 in Melbourne, Australia, and also maintains offices in San Francisco and Berlin. 
        description: | # this will include new lines to allow paragraphs
          In my role at Redbubble, Inc., I collaborated with leadership across San Francisco, Melbourne, and Berlin to manage the full-cycle hiring process. My efforts in identifying and sourcing diverse talent and providing strategic coaching played a vital role in boosting company diversity. I contributed to staff retention by developing talent acquisition best practices and creating monthly training modules, as well as enhancing learning and development programs that supported the onboarding and growth of over 120 new hires.
