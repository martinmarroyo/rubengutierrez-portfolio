about_content: | # this will include new lines to allow paragraphs
  Hi. I'm Ruben Gutierrez.

  I'm a dedicated talent acquisition professional with expertise in full-cycle recruiting, diversity and inclusion, as well as staff learning and development. My experience spans both corporate and non-profit sectors, where I've excelled at building strong relationships, leveraging digital tools, and making data-driven decisions to enhance recruitment processes.

  As a skilled communicator and strategic thinker, I'm passionate about mentoring and coaching others to create a positive impact. In my free time, I enjoy photography, traveling, hiking, Brazilian jiu-jitsu, and reading. Fluent in English and proficient in Spanish, my diverse background and genuine enthusiasm make me a valuable addition to any talent acquisition team.

